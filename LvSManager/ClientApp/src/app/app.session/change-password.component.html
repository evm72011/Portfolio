<form novalidate #authForm="ngForm" class="m-3" autocomplete="off" (keydown)="onKeyDown($event)">
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="fadeIn first mt-3">
                <img src="../../assets/login.png" id="icon" alt="User Icon"/>
            </div>
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col">
                        <input type="password" id="oldPassword" class="fadeIn first" name="clientIdentity" placeholder="Aktuelles Passwort" [(ngModel)]="currentPassword" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" id="newPassword1" class="fadeIn second" name="newPassword1" placeholder="Neues Passwort" [(ngModel)]="newPassword1" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="password" id="newPassword2" class="fadeIn third" name="newPassword12" placeholder="Neues Passwort wiederhollen" [(ngModel)]="newPassword2" required>
                    </div>
                </div>
                <div class="row"  id="formFooter">
                    <div class="col-sm-6 mt-3">
                        <input type="button" class="fadeIn fourth" value="Ã„ndern" [disabled]="!CheckInput()" (click)="CloseForm(true)">
                    </div>
                    <div class="col-sm-6 mt-3">
                        <input type="button" class="fadeIn fourth" value="Abbrechen" (click)="CloseForm(false)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
