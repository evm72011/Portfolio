<form novalidate #authForm="ngForm" class="m-3">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="container-fluid pt-3">
        <div class="row mt-3 mb-3">
          <div class="col-sm-2">
            <img src={{GetDialogIco()}} class="type-icon" alt="User Icon" style="max-width: 120%;"/>
          </div>
          <div class="col-sm-10" style="text-align: left;">
            <h6>{{application.DialogMsg}}</h6>
          </div>
        </div>

        <div class="row"  id="formFooter">
          <div class="col-sm-6 mt-3">
            <input *ngIf = "application.DialogConfirm == true" type="button" class="fadeIn second" value="Abbrechen" (click)="CloseForm(false)">
          </div>
          <div class="col-sm-6 mt-3">
            <input type="button" class="fadeIn second" value="OK" (click)="CloseForm(true)">
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
